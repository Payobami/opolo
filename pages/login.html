<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opolo LMS</title>
    <link rel="stylesheet" href="/css/opolo.css" type="text/css" />
    <link rel="stylesheet" href="/css/tailwind.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

    <section class="auth">
        <div class="grid grid-cols-12">
            <div class="col-span-6">
                <div class="authBg">

                    <div class="">
                        <img src="../images/logo1.png" height="50" width="130" />
                    </div>

                    <div class="mt-10">
                        
                        <h2 class="text-4xl text-white">
                            <span class="textDeep" style="font-weight: 700;">Ọpọlọ</span><br /> Global
                            Innovation
                        </h2>
                        <p class="text-white mt-3" style="font-weight: 600;">Digital, Innovation, Skills & Enterprise</p>
                    </div>
                    
                </div>
            </div>
            <div class="col-span-6">
                <div class="mt-24 px-32">
                    <h2 class="text-3xl" style="font-weight: 800;">Welcome Back</h2>
                    <p class="text-gray-500">Welcome Back! Please enter your details</p>
                

                    <div class="mt-10">
                        <div class="form-group my-4">
                            <label>Email</label>
                            <input type="text" class="border w-full py-3 px-2 mt-3" />
                        </div>

                        <div class="form-group my-4">
                            <label>Password</label>
                            <input type="text" class="border w-full py-3 px-2 mt-2" />
                        </div>

                        <div class="grid grid-cols-12 gap-5 mt-10">
                            <div class="col-span-6">
                                <label>
                                    <input type="checkbox" class="checkbox" class="border" /> <span class="ml-3 text-gray-600">Remember me</span>
                                </label>
                            </div>

                            <div class="col-span-6">
                                <a href="forgot.html" class="float-right" style="font-weight: 700;">Forgot Password?</a>
                            </div>

                        </div>

                        <div class="mt-10">
                            <button type="submit" class="buttonDeep py-3 text-center w-full text-white">Sign in</button>
                        </div>

                        <div class="mt-5">
                            <a class="border block border-purple-700 py-3 text-center w-full text-purple-900" style="font-weight: 700;">
                                <img src="../images/google-icon.png" width="20" class="text-center inline-block mr-3" /> Sign in with Google
                            </a>
                        </div>

                        <div class="mt-5">
                            <span class="block py-3 text-center w-full text-black">
                                Don’t have an account? <a href="register.html" style="font-weight: 600;">Sign up for free</a>
                            </span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
