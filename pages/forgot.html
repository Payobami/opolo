<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opolo LMS</title>
    <link rel="stylesheet" href="/css/opolo.css" type="text/css" />
    <link rel="stylesheet" href="/css/tailwind.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>

    <section class="auth">
        <div class="grid grid-cols-12">
            <div class="md:col-span-6 col-span-12">
                
                <div class="authBg">

                    <div class="">
                        <img src="../images/logo1.png" height="50" width="130" />
                    </div>

                    <div class="mt-10">
                        
                        <h2 class="text-4xl text-white">
                            <span class="textDeep" style="font-weight: 700;">Ọpọlọ</span><br /> Global
                            Innovation
                        </h2>
                        <p class="text-white mt-3" style="font-weight: 600;">Digital, Innovation, Skills & Enterprise</p>
                    </div>
                    
                </div>
            </div>
            <div class="md:col-span-6 col-span-12">

                <div class="text-right pr-10 mt-8">
                    <a href="index.html" class="text-gray-800 f-s-18 workSanMedium">
                       <i class="fa fa-arrow-left"></i> Home
                    </a>
                </div>

                <div class="mt-16 md:px-32 px-5">
                    
                    <h2 class="text-3xl" style="font-weight: 800;">Reset Password</h2>
                    <p class="text-gray-500">Don’t worry! We’d help you get your account back</p>
                

                    <div class="mt-10">
                        <div class="form-group my-4">
                            <label>Enter the registered email address</label>
                            <input type="text" class="border w-full py-3 px-2 mt-3" />
                        </div>


                        <div class="my-6">
                            <button type="submit" class="buttonDeep py-3 text-center w-full text-white">Send</button>
                        </div>


                        <div class="mt-5">
                            <span class="block py-3 text-center w-full text-gray-600">
                                You’d receive a link to reset your password, check your inbox!
                            </span>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
